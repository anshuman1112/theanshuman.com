<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshuman's Website</title>
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="images/Logo.png"><h1>theanshuman.com</h1></a>
            <div class="nav-links">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
        </nav>
        <div class="text-box">
            <h1>Welcome!</h1>
            <p>This is a serverless website!! Oh Yes it is!</p>
            <a href="">Click click</a>
        </div>


    </section>

    <section class="contact">
        <h1>New Page</h1>
        <p>New Line</p>
        <h1>Inventory Details:</h1>
        <div id="entries">
        
        
        </div>
        <h1>New Inventory</h1>
        <form>
            <label for="prd">Product:</label>
            <textarea id="prd"></textarea>
            <br>
            <label for="qty">Quantity:</label>
            <textarea id="qty"></textarea>
            <br>
            <button id="btn">Submit</button>
        </form>
        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        var API_URL = 'https://hezxo55b8l.execute-api.us-east-1.amazonaws.com/items';
        var uniqid = Date.now();
        console.log(uniqid);

        $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url: API_URL,

                success: function(data){
                    
                    $('#entries').html('');
                    
                    data.Items.forEach(function(inventoryItem){
                        $('#entries').append('<p>' + inventoryItem.name + '......' + inventoryItem.price + '</p>');
                    })
                }
            });
        });

        $('#btn').on('click', function(){
            $.ajax({
                type: 'PUT',
                url: API_URL,
                data: JSON.stringify({"id": uniqid.toString(), "name": $('#prd').val(),"price": $('#qty').val()}),
                contentType: "application/json",

                success: function(data){
                    location.reload();

                }
            });

            return false;
        });

    </script>
</body>
</html>
