<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshuman's Website</title>
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Inventory Details:</h1>
    <div id="entries">


    </div>
    <h1>New Inventory</h1>
    <form>
        <label for="prd">Product:</label>
        <textarea id="prd"></textarea>
        <br>
        <label for="qty">Quantity:</label>
        <textarea id="qty"></textarea>
        <br>
        <button id="btn">Submit</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        var API_URL = 'https://hezxo55b8l.execute-api.us-east-1.amazonaws.com/items';

        $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url: API_URL,

                success: function(data){
                    
                    $('#entries').html('');
                    
                    data.Items.forEach(function(inventoryItem){
                        $('#entries').append('<p>' + inventoryItem.name + '......' + inventoryItem.price + '</p>');
                    })
                }
            });
        });

        $('#btn').on('click', function(){
            $.ajax({
                type: 'PUT',
                url: API_URL,
                data: JSON.stringify({"id": '3', "name": $('#prd').val(),"price": $('#qty').val()}),
                contentType: "application/json",

                success: function(data){
                    location.reload();

                }
            });

            return false;
        });

    </script>
</body>
</html>
